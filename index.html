<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección de Libros</title>
    <link rel="stylesheet" href="./styles//bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">Mi colección de <span class="text-primary">Libros</span></h1>
        <form action="" id="libro-form">
            <div class="form-group mt-2">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="autor">Autor</label>
                <input type="text" id="autor" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="isbn">#ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <div class="d-grid gap-2">
                <input type="submit" value="Agregar libro" class="btn btn-success mt-2">
            </div>
        </form>

        <table class="table table-stripped mt-5">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>#ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="libro-list"></tbody>

        </table>
    </div>


    <script src="./app.js"></script>
</body>

</html>
